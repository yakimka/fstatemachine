name: lint

on: ['push', 'pull_request']

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install Tox and any other packages
        run: pip install tox
      - name: Run linting
        run: tox -e flake8
